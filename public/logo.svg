<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#bgGradient)"/>
  
  <!-- VM text matching navbar style exactly (Playfair Display serif, bold) -->
  <text x="32" y="42" font-family="'Playfair Display', Georgia, serif" font-size="28" font-weight="bold" fill="#f8fafc" text-anchor="middle" letter-spacing="0">VM</text>
  
  <!-- Dot in amber/gold (matching navbar secondary color) -->
  <circle cx="48" cy="20" r="3" fill="#f59e0b"/>
  
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0a0e27"/>
      <stop offset="100%" stop-color="#1a1f3a"/>
    </linearGradient>
  </defs>
</svg>
